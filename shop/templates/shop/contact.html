{% extends 'shop/basic.html' %}
{% block title %} Contact us {% endblock %}
{% block css %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .form-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }
  .form-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
  }
  .form-text {
    font-size: 0.9rem;
  }
  .btn-primary {
    transition: background-color 0.3s ease-in-out;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block body %}
<div class="form-container">
  <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <h3 class="text-center mb-4">Contact Us</h3>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="exampleInputPhone" class="form-label">Contact Number</label>
      <input type="tel" name="contactno" class="form-control" id="exampleInputPhone" placeholder="03XX-XXXXXXX">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>

    <div class="form-floating mb-3">
      <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

<!--map integraton-->
<iframe 
  src="https://www.google.com/maps/embed?pb=..." 
  width="100%" 
  height="450" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
<!--map integraton-->
{% endblock %}
