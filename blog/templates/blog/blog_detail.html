{% extends 'basic.html' %}
{% block body %}
<div class="container my-5">
  <h1 class="mb-3">{{ blog.title }}</h1>
  <p class="text-muted">Posted on {{ blog.date_posted|date:"F j, Y" }}</p>

  {% if blog.image %}
    <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{ blog.title }}">
  {% endif %}

  <div class="mb-4">
    <strong class="badge bg-primary">{{ blog.category }}</strong>
  </div>

  <div class="fs-5">
    {{ blog.content|safe }}
  </div>
</div>
{% endblock %}
